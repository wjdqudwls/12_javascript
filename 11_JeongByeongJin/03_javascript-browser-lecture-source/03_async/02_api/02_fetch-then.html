<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      fetch('https://jsonplaceholder.typicode.com/users')
          .then(response => {
              console.log(response);
              return response.json(); // js object로 변환해서 반환
          })
          .then(obj => console.log(obj));

      // 게시글 삽입 테스트(POST)
      fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          body: JSON.stringify({ //  JSON.stringify(object) : object -> json
              title: 'foo',
              body: 'bar',
              userId: 1
          }),
          headers: {
              'Content-type': 'application/json; charset=UTF-8'
          }
      })
          .then(response => response.json())
          .then(result => console.log(result));


  </script>
</body>
</html>r
