<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse event</title>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <button>클릭해보세요</button>
    <script>
        const $btn = document.querySelector('button');
        // event.button: 0=왼쪽, 1=가운데, 2=오른쪽
        $btn.addEventListener("mousedown",   e => console.log(`mousedown   button=${e.button}`));
        $btn.addEventListener("mouseup",     e => console.log(`mouseup     button=${e.button}`));
        $btn.addEventListener("mouseover",   e => console.log(`mouseover   button=${e.button}`));
        $btn.addEventListener("mouseout",    e => console.log(`mouseout    button=${e.button}`));
        $btn.addEventListener("click",       e => console.log(`click       button=${e.button}`));
        $btn.addEventListener("dblclick",    e => console.log(`dblclick    button=${e.button}`));
        $btn.addEventListener("contextmenu", e => {
            e.preventDefault();  // 우클릭 메뉴가 뜨지 않도록
            console.log(`contextmenu button=${e.button}`);
        });
    </script>
</body>
</html>
