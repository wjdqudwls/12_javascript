<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01_event-handler-attribute</title>
</head>
<body>
  <h1>이벤트 핸들러 어트리뷰트</h1>
  <p>
    HTML 이벤트 핸들러 어트리뷰트 (on 접두사 + 이벤트 타입) 값으로
    함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.

    (on 접두사 + 이벤트 타입 == 이벤트 리스너)
  </p>

  <button onclick="alert('오 클릭 좀 하시네요?');">클릭해보세요!</button>

  <button onmouseover="console.log(hello('홍길동'));" >마우스를 올려보세요</button>

  <script>
      const hello = name => `${name}님 환영합니다~`;
  </script>

</body>
</html>
