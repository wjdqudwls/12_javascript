<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>이벤트 객체</title>
  <style>
      #temp{
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background-color: red;
          position: absolute;
      }
  </style>
</head>
<body>
  <h1>이벤트 객체</h1>
  <p>
    이벤트 발생 시 이벤트에 관련된 다양한 정보를 가진 이벤트 객체가 동적으로 생성된다.
    생성 된 이벤트 객체는 이벤트 핸들러의 첫번째 인수로 전달된다.
  </p>
  <h1 class="message">
    아무 곳이나 클릭해보세요. 클릭한 좌표를 알려드릴게요.
  </h1>
  <div id="temp"></div>

  <script>
      document.addEventListener("mousemove", e => {
          console.log(e);

          const $message = document.querySelector(".message");
          $message.textContent = `clientX : ${ e.clientX }, clientY : ${ e.clientY }`;

          const $temp = document.querySelector("#temp");
          // $temp.style.left =
      });
  </script>

</body>
</html>
