<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline style</title>
</head>
<body>
  <h1>inline style</h1>

  <p>
    HTMLElement.prototype.style : getter, setter가 모두 존재하는
    프로퍼티로 요소 노드의 인라인 스타일을 취득하거나 변경할 수 있다.
  </p>

  <div style="color: red;">DIV AREA</div>

  <script>
      const $area = document.querySelector("div");
      console.log($area);
      console.log($area.style);
      console.log($area.style.color);

      $area.style.color = "green";
      $area.style.fontSize = "30px";
      $area.style.backgroundColor = "yellow";
      $area.style["background-color"] = "pink";


  </script>


</body>
</html>
